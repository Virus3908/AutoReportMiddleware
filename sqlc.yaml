version: "2"          
sql:
  - engine: "postgresql"
    schema: "migrations/schema.sql"
    queries: "internal/database/queries.sql"
    gen:
      go:
        package: "repositories"
        out: "internal/repositories"
        sql_package: pgx/v5
        emit_json_tags: true
        emit_interface: false
        emit_empty_slices: true
        emit_exported_queries: true
        emit_result_struct_pointers: false
        emit_db_tags: true
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              package: ""
              type: "UUID"
              pointer: true
            nullable: true
          - db_type: "pg_catalog.timestamp"
            go_type:
              import: "time"
              package: ""
              type: "Time"
              pointer: false
            nullable: false
          - db_type: "pg_catalog.varchar"
            nullable: true
            go_type: 
              type: "string"
              pointer: true
          - db_type: "pg_catalog.varchar"
            nullable: false
            go_type:
              type: "string"
              pointer: false
          - db_type: "pg_catalog.int4"
            nullable: false
            go_type:
              type: "int32"
              pointer: false
          - db_type: "pg_catalog.int4"
            nullable: true
            go_type:
              type: "int32"
              pointer: true
          - db_type: "text"
            nullable: true
            go_type:
              type: "string"
              pointer: true
          - db_type: "pg_catalog.float8"
            nullable: true
            go_type:
              type: "float64"
              pointer: true